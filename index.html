<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  	  crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
  	<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	  <h1 class="display-8 eih">Send us an Email</h1>
	  <p class="lead text-muted tr">Our team will contact you in 12hr</p>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<div class="container">
			<div class="row">
			<div class="wrap-input100">
			<input class="input100 form-control" type="text" name="name">
			<span class="focus-input100" data-placeholder="Name"></span>
			  </div>
			<div class="wrap-input100">
			<input class="input100 form-control" type="text" name="name">
			<span class="focus-input100" data-placeholder="Email address"></span>
			  </div>
				</div>

			<div class="row">
			<div class="wrap-input100">
			<select class="form-control controlArea">
				  <option>General</option>
				  <option>Default select</option>
				  <option>Default select</option>
				</select>
			  </div>
			<div class="wrap-input100">
			<input class="input100 form-control" type="text" name="name">
			<span class="focus-input100" data-placeholder="Order ID ( Option )
"></span>
			  </div>
				</div>

			<div class="row">
			<div class="wrap-input100">
			<input class="input100 form-control" type="text" name="name">
			<span class="focus-input100" data-placeholder="Phone/whatsapp: ( option )"></span>
			  </div>
	
		  <div class="form-group upload">
		    <label for="exampleFormControlFile1">Upload (Option)</label>
		    <input type="file" class="form-control-file" id="exampleFormControlFile1">
		  </div>
				</div>

			<div class="row">
			<div class="wrap-input100-textarea form-group">
			<textarea class="form-control input100" id="exampleFormControlTextarea1" rows="10"></textarea>
			<span class="focus-input100 exampleFormControlTextarea1" data-placeholder="Comment"></span>
			  </div>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
